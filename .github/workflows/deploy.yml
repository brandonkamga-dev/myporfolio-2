name: Deploy my Portfolio

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          docker build -t brandonkamga237/myporfolio:latest .
          docker push brandonkamga237/myporfolio:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/myporfolio
            
            # Pull la nouvelle image depuis Docker Hub
            docker compose pull portfolio
            
            # Recr√©er le conteneur avec la nouvelle image
            docker compose up -d --force-recreate --remove-orphans portfolio