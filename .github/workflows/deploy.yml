name: Deploy my Portfolio

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          docker build -t brandonkamga237/myporfolio:latest .
          docker push brandonkamga237/myporfolio:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull brandonkamga237/myporfolio:latest

            docker stop myporfolio || true
            docker rm myporfolio || true

            docker run -d \
              --name myporfolio \
              --restart unless-stopped \
              -p 80:80 \
              brandonkamga237/myporfolio:latest
